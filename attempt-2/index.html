<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google fonts for Josefin Sans, Inter, and Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <section class="card__content">
        <h1 class="card__title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stat">
            <p class="stat__value">10k+</p>
            <p class="stat__label">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="stat__value">314</p>
            <p class="stat__label">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="stat__value">12M+</p>
            <p class="stat__label">QUERIES</p>
          </div>
        </div>
      </section>
      <div class="card__image-overlay"></div>
    </div>
  </body>
</html>

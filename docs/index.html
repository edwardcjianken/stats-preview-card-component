<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Josefin Sans, Inter & Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="stats-preview-component">
      <div class="stats-preview-content-container">
        <div class="stats-preview-headline">
          <h1>
            Get <span class="accent-clr">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="stats-preview-content">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats-container">
          <div>
            <p class="stats-value">10k+</p>
            <p class="stats-label">COMPANIES</p>
          </div>
          <div>
            <p class="stats-value">314</p>
            <p class="stats-label">TEMPLATES</p>
          </div>
          <div>
            <p class="stats-value">12M+</p>
            <p class="stats-label">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="bg-with-overlay"></div>
    </main>
  </body>
</html>
